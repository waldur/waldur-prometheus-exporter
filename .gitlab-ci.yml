include:
  - project: "waldur/waldur-pipelines"
    file: "/templates/stages.yml"
  - project: "waldur/waldur-pipelines"
    file: "/templates/release/sync-to-github.yml"
  - project: "waldur/waldur-pipelines"
    file: "/templates/test/check-merge-compatibility.yml"
  - project: "waldur/waldur-pipelines"
    file: "/templates/test/lint-dockerfile.yaml"

variables:
  GITHUB_WALDUR_REPO_URL: "git@github.com:waldur/waldur-prometheus-exporter.git"

Run linters:
  image: "$CI_REGISTRY/waldur/waldur-pipelines/python:3.8"
  stage: test
  interruptible: true
  rules:
    # Skip tests if said so
    - if: '$SKIP_TESTS == "true" || $SKIP_TESTS == "yes"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH == "master"'
    # If tagged release
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
    # If event is related to a created merge request
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - pip install pre-commit
    - pre-commit run --all

Build and push docker image:
  stage: release
  interruptible: true
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
  services:
    - name: "$CI_REGISTRY/waldur/waldur-pipelines/docker:19.03.12-dind"
      alias: docker
      command: ["--mtu=1400"]
  variables:
    DOCKER_REGISTRY: registry.hpc.ut.ee/mirror/
  script:
    - echo $CI_COMMIT_SHA > src/COMMIT
    - echo "$WALDUR_DOCKER_HUB_PASSWORD" | docker login -u "$WALDUR_DOCKER_HUB_USER" --password-stdin
    - docker build . -t opennode/$CI_PROJECT_NAME --build-arg DOCKER_REGISTRY=$DOCKER_REGISTRY
    - docker push opennode/$CI_PROJECT_NAME:latest
